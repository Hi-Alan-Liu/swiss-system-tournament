<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="https://raw.githubusercontent.com/Hi-Alan-Liu/swiss-system-tournament/main/img/gaming.png">
    <meta property="og:title" content="瑞士制模擬器">
    <meta property="og:description" content="由玩家自製的瑞士制模擬器，歡迎各位玩家使用。">
    <title>瑞士制模擬器</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- <div class="contant" id="loading">
      <div class="spinner-border text-warning" role="status"></div>
      <span class="sr-only">　載入中 ...</span>
    </div> -->

    <div class="wrapper">
      <div class="content">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container">
            <a class="navbar-brand" href="#">瑞士制模擬器</a>
          </div>
        </nav>

        <div class="container mt-4">
          <div class="">
            <button type="button" class="btn btn-secondary mx-3" data-bs-toggle="modal" data-bs-target="#ListModal">名單設定</button>
            <button type="button" class="btn btn-secondary " onclick="randomBattleList()">重整對戰表</button>
          </div>

          <table class="table mt-4" id="battleTable">
            <thead>
              <tr>
                <th scope="col">桌號</th>
                <th scope="col">暱稱</th>
                <th scope="col">勝</th>
                <th scope="col">vs</th>
                <th scope="col">暱稱</th>
                <th scope="col">勝</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <footer>
      <p class="text-center">© 2023 <a href="https://linktr.ee/hialanliu" target="_blank"> Alan Liu </a></p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="ListModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ListModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">名單設定</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h4>訓練家數量</h4>
            <hr >
            <div class="input-group mb-3">
              <button class="btn btn-outline-secondary" type="button" onclick="addPlayer(-1)">人數 -</button>
              <input type="number" min="1" max="50" class="form-control" value="1" id="playerCount">
              <button class="btn btn-outline-secondary" type="button" onclick="addPlayer(1)">人數 +</button>
            </div>
            <h4>訓練家名單</h4>
            <hr >
            <table class="table" id="playerTable">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">暱稱</th>
                  <th scope="col">勝</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td scope="row">1</td>
                  <td><input type="email" class="form-control" id="nickname-1"></td>
                  <td>
                    <select id="victory-1" class="form-select">
                      <option selected value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
            <button type="button" class="btn btn-secondary" onclick="savePlayerTable()">儲存並產生對戰表</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
